<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mastering JS</title>
  </head>

  <body>
    <h1>Mastering JS:01 Day L01</h1>
    <h2>Introduction</h2>
    <button onclick="alert('Mastering JavaScript!');">Click Me</button>
    <script>
      // ----CONDITION LEVEL 02---

      // 80-100, A
      // 70-79, B
      // 60-69, C
      // 50-59, D
      // 0-49, F
      let note = prompt("Entrez votre note");
      function notation() {
        if (note >= 80 && note <= 100) {
          alert("A");
        }
        if (note >= 70 && note <= 79) {
          alert("B");
        }
        if (note >= 60 && note <= 69) {
          alert("C");
        }
        if (note >= 50 && note <= 59) {
          alert("D");
        }
        if (note >= 0 && note <= 49) {
          alert("F");
        }
      }
      console.log(notation());
    </script>
  </body>
</html>
